<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let asset of assetList">
        <a routerLink="/details/{{ asset.assetId }}">
          <div class="thumbnail">
            <img src="assets/img/products/{{asset.imageUrl}}" alt="{{ asset.name }}" />
            <div class="caption">
              <h3>{{ asset.name }}</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
